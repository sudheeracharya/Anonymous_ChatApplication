# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/omegle_clone
spring.datasource.username=root
spring.datasource.password=Sudheer2852005

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# Increase transaction timeout (in seconds)
spring.transaction.default-timeout=30

# Increase Hibernate connection timeout (in milliseconds)
spring.datasource.hikari.connection-timeout=30000

# Increase lock wait timeout (in seconds)
spring.datasource.hikari.data-source-properties.innodb_lock_wait_timeout=30